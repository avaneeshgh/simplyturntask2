  <div class="tablearea">
    <p-table
      #dt
      [value]="allStudents"
      dataKey="rollNo"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 15]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="[
        'class',
        'name',
        'rollNo',
        'gender',
        'phoneNo',
        'address',
        'email'
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          <span class="t-head"> List of Students of School</span>
          <span class="p-input-icon-left spacer">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Global Filter"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr class="t-col-head">
          <th pSortableColumn="class">
            CLASS <p-sortIcon field="class"></p-sortIcon>
          </th>
          <th pSortableColumn="name">
            FULL NAME <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="rollNo">
            ROLL NO <p-sortIcon field="rollNo"></p-sortIcon>
          </th>
          <th pSortableColumn="gender">
            GENDER <p-sortIcon field="gender"></p-sortIcon>
          </th>
          <th pSortableColumn="phoneNo">
            PHONE <p-sortIcon field="phoneNo"></p-sortIcon>
          </th>
          <th>OPTIONS</th>
        </tr>
        <tr>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'class', 'contains')"
              placeholder="Type Here"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'name', 'contains')"
              placeholder="Type Here"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'rollNo', 'contains')"
              placeholder="Type Here"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'gender', 'contains')"
              placeholder="Type Here"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'phone', 'contains')"
              placeholder="Type Here"
              class="p-column-filter"
            />
          </th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>
            {{ user.class }}
          </td>
          <td>{{ user.name }}</td>
          <td>
            {{ user.rollNo }}
          </td>
          <td>
            {{ user.gender }}
          </td>
          <td>
            {{ user.phone }}
          </td>
          <td>
            <button
              pButton
              label="View More"
              (click)="onViewStudent(user._id)"
              class="p-button-help"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">No Notes found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
